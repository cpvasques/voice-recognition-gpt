<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de Voz</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button class="btn" id="btn">
          <img src="./assets/microphone.png" height="50px" width="50px" />
        </button>
        <div class="loading-container" id="loader">
          <div class="loading-container__mic">
            <div class="loading-container__mic--waves">
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.1s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.2s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.3s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.4s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.5s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.6s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.7s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.8s"
              ></div>
              <div
                class="loading-container__mic--wave"
                style="--anim-delay: 0.9s"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-variant">
        <div id="response"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
